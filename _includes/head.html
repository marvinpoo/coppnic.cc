<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <title>
      {%if page.title %}

      {% else %}
          coppnic
      {% endif %}
  </title>

  <meta http-equiv="content-language" content="en">
  <meta name="robots" content="index, follow">

  <link rel="schema.DC" href="http://purl.org/dc/elements/1.1/">

  <meta name="DC.Subject" content="technology">
  <meta name="DC.Subject" content="webdevelopment">
  <meta name="DC.Subject" content="webdesign">
  <meta name="DC.Subject" content="accessibility">
  <meta name="DC.Subject" content="sustainability">

  <meta name="DC.Type" content="text">
  <meta name="DC.Language" content="en">
  <meta name="DC.Language" content="en-EN">

  <meta name="DC.Rights" content="https://creativecommons.org/licenses/by-nc/4.0/">

  <meta property="og:title" content="{%if page.title %}{{ page.title }} \\ Coppnic{% else %}Coppnic{% endif %}">
  <meta property="og:site_name" content="coppnic">

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@coppnic" />
  <meta name="twitter:creator" content="@coppnic" />
  <meta name="twitter:url" content="https://coppnic.cc/" />
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }} \\ Coppnic{% else %}Coppnic{% endif %}" />
